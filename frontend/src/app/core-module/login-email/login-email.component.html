<section class="login-email-section container">

  <div class="row justify-content-center">
    <div class="col-12 col-md-7">

      <div class="my-box">

        <div class="my-box-header text-center">
          <a id="arrow-back" routerLink="/login"></a>
          <span class="header-spacing">Email Login</span>
        </div>

        <div class="my-box-content text-center row justify-content-center align-items-center">

          <div class="col-12 col-md-6">
            <img src="assets/images/perm.svg" class="welcome-icon">
            <p class="awarded-text">You can login using your social media or anonymously</p>
          </div>  <!-- /lewa kolumna -->

          <div class="col-12 col-md-6">

            <ngb-alert class="text-center" type="danger" *ngIf="error" [dismissible]="false">
              {{error}}
            </ngb-alert>

            <div class="row justify-content-center" *ngIf="_authService.loading">
              <div class="loading"></div>
            </div>

            <form #formData='ngForm' (ngSubmit)="onSubmit(formData)">

              <div class="form-group">
                <input type="text" class="form-control" (ngModel)="email" placeholder="Email.." name="email" required/>
              </div>
              <div class="form-group">
                <input type="password" class="form-control" placeholder="Password.." (ngModel)="password"
                       name="password"
                       required/>
              </div>

              <button type="submit" [disabled]="!formData.valid" class="btn btn-lg btn-primary" id="login"
                      [ngClass]="{'disabled': !formData.valid}">
                Log in
              </button>
              <div class="d-flex justify-content-around" style="font-size: 0.8em">
                <a routerLink="" class="alc">Forgot password?</a>
                <a routerLink="/register" class="alc">Don't have an account?</a>
              </div>
            </form>

          </div>  <!-- /prawa kolumna -->

        </div>  <!-- /my-box-content -->

      </div> <!-- /my-box -->
    </div>
  </div>
</section>
